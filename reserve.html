<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="opentable.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Make Reservation</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name: </label>
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address: </label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="exampleInputPhone">Phone Number: </label>
            <input type="numbers" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp"
                placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="exampleInputID">Unique ID: </label>
            <input type="numbers" class="form-control" id="exampleInputID" aria-describedby="idHelp"
                placeholder="Enter a Unique ID">
        </div>
        <button type="submit" class="btn btn-primary" id="add-reservation">Submit</button>
    </form>

    <script type="text/javascript">
        
        $("#add-reservation").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#exampleInputName").val().trim(),
            phone: $("#exampleInputPhone").val().trim(),
            email: $("#exampleInputEmail").val().trim(),
            id: $("#exampleInputID").val().trim()
          };
          console.log(newReservation)
    
          $.post("/api/reservations", newReservation)
            .then(function(data) {
            //   console.log("add.html", data);
            //   alert("Adding character...");
            });
        });
      </script>
</body>

</html>
